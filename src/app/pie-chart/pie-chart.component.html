<h3 class="page-header"> Statistiche Per Settore</h3>
<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <div class="col-sm-9">
    <div id="chart">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"></apx-chart>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-sm btn-outline-primary" (click)="onClickButtonNumeroDipendenti()">Numero
        Dipendenti</button>
      <button type="button" class="btn btn-sm btn-outline-primary"
        (click)="onClickButtonStipendiRALTotali()">StipendiRAL Totali</button>
      <button type="button" class="btn btn-sm btn-outline-primary"
        (click)="onClickButtonStipendioRALMedio()">StipendioRAL Medio</button>
    </div>
  </div>


</div>
